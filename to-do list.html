<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My To-Do List App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="header">My To-Do List App</h1>
    </header>

    <main>
      <section>
        <form id="form">
          <label for="new-task">Add Task:</label>
          <section id="add">
            <input type="text" id="new-task" placeholder="Enter task..." />
            <button type="submit">Add</button>
          </section>
        </form>
      </section>

      <section id="task">
        <h2 id="h2">Tasks:</h2>
        <ul id="task-list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
